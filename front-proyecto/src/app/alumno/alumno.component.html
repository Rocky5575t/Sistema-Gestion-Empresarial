<div class="example-container mat-elevation-z8">
  <div class="example-table-container">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- ID Alumno -->
      <ng-container matColumnDef="id_alumno">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="idFilter" placeholder="Id">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.id_alumno }}</td>
      </ng-container>

      <!-- NIF/NIE -->
      <ng-container matColumnDef="nif_nie">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput placeholder="NifNie">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.nif_nie }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="nombreFilter" placeholder="Nombre">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
      </ng-container>

      <!-- Apellidos -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="apellidosFilter" placeholder="Apellidos">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.apellidos }}</td>
      </ng-container>

      <!-- Fecha Nacimiento -->
      <ng-container matColumnDef="fecha_nacimiento">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput placeholder="Fecha Nacimiento">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.fecha_nacimiento | date }}</td>
      </ng-container>

      <!-- Entidad -->
      <ng-container matColumnDef="id_entidad_centro">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput placeholder="Entidad">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.id_entidad_centro }}</td>
      </ng-container>

      <!-- Ciclo -->
      <ng-container matColumnDef="id_ciclo">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput placeholder="Ciclo">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.id_ciclo }}</td>
      </ng-container>

      <!-- Curso -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="cursoFilter" placeholder="Curso">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.curso }}</td>
      </ng-container>

      <!-- Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput placeholder="Teléfono">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.telefono }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="addAlumno()">
            <mat-icon>add_circle</mat-icon>
          </button>
          <mat-checkbox  [checked]="isChecked"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let alumno">
          <button mat-icon-button (click)="editAlumno(alumno)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteAlumno(alumno)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-checkbox  [checked]="alumno.checked"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Header y Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{ 'selected': selection.isSelected(row) }"
          (click)="selection.select(row)"
          (dblclick)="editAlumno(row)">
      </tr>

    </table>

  </div>

  <!-- Paginador -->
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" (page)="changePage()"></mat-paginator>
</div>
