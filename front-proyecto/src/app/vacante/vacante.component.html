<div class="example-container mat-elevation-z8">
  <div class="example-table-container">

    <table mat-table
           [dataSource]="dataSource"
           matSort
           class="mat-elevation-z8">

      <!-- ID VACANTE -->
      <ng-container matColumnDef="id_vacante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput
                 placeholder="Id Vacante"
                 [formControl]="idVacanteFilter"
                 (click)="$event.stopPropagation()">
        </th>
        <td mat-cell *matCellDef="let vacante">
          {{ vacante.id_vacante }}
        </td>
      </ng-container>

      <!-- ENTIDAD -->
      <ng-container matColumnDef="id_entidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput
                 placeholder="Entidad"
                 [formControl]="idEntidadFilter"
                 (click)="$event.stopPropagation()">
        </th>
        <td mat-cell *matCellDef="let vacante">
          {{ vacante.id_entidad }}
        </td>
      </ng-container>

      <!-- CICLO -->
      <ng-container matColumnDef="id_ciclo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput
                 placeholder="Ciclo"
                 [formControl]="idCicloFilter"
                 (click)="$event.stopPropagation()">
        </th>
        <td mat-cell *matCellDef="let vacante">
          {{ vacante.id_ciclo }}
        </td>
      </ng-container>

      <!-- CURSO -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput
                 placeholder="Curso"
                 [formControl]="cursoFilter"
                 (click)="$event.stopPropagation()">
        </th>
        <td mat-cell *matCellDef="let vacante">
          {{ vacante.curso }}
        </td>
      </ng-container>

      <!-- NÚMERO DE VACANTES -->
      <ng-container matColumnDef="num_vacantes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput
                 placeholder="Nº Vacantes"
                 [formControl]="numVacantesFilter"
                 (click)="$event.stopPropagation()">
        </th>
        <td mat-cell *matCellDef="let vacante">
          {{ vacante.num_vacantes }}
        </td>
      </ng-container>

      <!-- OBSERVACIONES -->
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput
                 placeholder="Observaciones"
                 [formControl]="observacionesFilter"
                 (click)="$event.stopPropagation()">
        </th>
        <td mat-cell *matCellDef="let vacante">
          {{ vacante.observaciones }}
        </td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button >
            <mat-icon>add_circle</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let vacante">
          <button mat-icon-button >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- FILAS -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{ selected: selection.isSelected(row) }"
          (click)="selection.select(row)"
          (dblclick)="editVacante(row)">
      </tr>

    </table>
  </div>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
